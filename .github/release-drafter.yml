name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'hotfix'
  - title: 'ğŸ§° Maintenance'
    label: 'chore'
exclude-labels:
  - 'skip-changelog'
version-resolver:
  major:
    labels:
      - 'release-major'
  minor:
    labels:
      - 'release-minor'
  patch:
    labels:
      - 'release-patch'
  default: patch
change-template: '- (#$NUMBER) $TITLE @$AUTHOR'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
no-changes-template: '* Bug fixes and performance improvements'
template: |
  ## Changelog

  $CHANGES
